<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" /> -->
</head>

<body>
    <div class="container">
        <div class="box1">
            <div class="cards">
                <div class="card1">
                    <img src="Assests/mdi_weather-sun-wireless-outline.png" alt="Pic1">
                    <h1>Weather 99</h1>
                </div>
                <div class="card2">
                    <img src="Assests/Vector.png" alt="Refresh pic">
                    <h1>Refresh</h1>
                </div>
            </div>
        </div>
        <div class="box2">
            <div class="location1">
                <div class="spot1">
                    <img src="Assests/material-symbols_share-location.png" alt="location icon">
                    <h1 class="abcd">Agra, Uttar Pradesh</h1>
                </div>
                <div class="spot2">
                    <h5>27°10'36'' N & 78°0'29'' E</h5>
                </div>
            </div>
            <div class="spot3">
                <input class="input" type="text" placeholder="Search your city here..." />
                <img src="Assests/Search Icon.png" class="btn" alt="">
            </div>
        </div>
        <div class="box3">
            <div class="wrapper">
                <div class="frame1">
                    <!-- <label for="date">Select Date </label> -->
                    <input type="date" name="date" id="date">
                    <ul>
                        <li>High Temperature</li>
                        <li>Low Temperature</li>
                        <li>Humidity</li>
                        <li>Sunrise Time</li>
                        <li>Sunset Time</li>
                    </ul>
                </div>
                <div class="frame2">
                    <h1>20 Jan 2024</h1>
                    <div class="card">
                        <div class="card1">
                            <img src="Assests/fluent_weather-sunny-high-20-regular.png" alt="">
                            <h4>Sunny</h4>
                        </div>
                        <div class="card2">
                            <ul>
                                <li class="a">23°C / 63°F</li>
                                <li class="ab">17°C / 43°F</li>
                                <li class="abc">76%</li>
                                <li class="abcdd">06:21 AM</li>
                                <li class="abcdf">05:93 PM</li>
                            </ul>
                        </div>
                    </div>


                </div>

            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
